<div *ngIf="display" class="card card-table">
    <h5 [translate]="isEdit ? 'label.web_slider_edit' : 'label.web_slider_add'"></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="name">{{'label.web_slider_name' | translate}}</label>
            <input pInputText id="name" type="text" class="w-full" placeholder="Nhập tên slider"
                   [(ngModel)]="sliderModel.name">
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="name">{{'label.web_slider_type' | translate}}</label>
            <p-dropdown id="type" [options]="languageTypes" [(ngModel)]="sliderModel.type"
                        optionLabel="name" placeholder="Chọn loại ngôn ngữ"></p-dropdown>
        </div>
        <div class="field col">
            <label for="name">{{'label.web_slider_image' | translate}}</label>
            <p-fileUpload mode="basic" name="demo[]" class="ml-3" chooseIcon="pi pi-upload"
                          uploadLabel="Tải lên" chooseLabel="Tải lên" (onSelect)="onUploadFile($event)"></p-fileUpload>
            <img *ngIf="sliderModel.image" width="35px" height="35px" [src]="sliderModel.imageUrl">
        </div>
    </div>
    <div class="w-full col-12 flex align-items-center justify-content-end mt-5">
        <button pButton pRipple type="button" class="p-button-outlined p-button-secondary"
                (click)="onCancel.emit({})">{{'button.back' | translate}}
        </button>
        <button pButton pRipple type="button" class="ml-4"
                (click)="onSave()">{{'button.save' | translate}}</button>
    </div>
</div>
