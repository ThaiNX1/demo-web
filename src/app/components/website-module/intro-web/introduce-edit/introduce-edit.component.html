<div *ngIf="display" class="card card-table">
    <h5 [translate]="isEdit ? 'label.web_introduce_edit' : 'label.web_introduce_add'"></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="introduceType">{{'label.web_introduce_kind' | translate}}</label>
            <p-dropdown id="introduceType" [options]="introduceTypes" [(ngModel)]="introduceModel.introduceType"
                        optionLabel="name" optionValue="value" placeholder="Chọn hình thức"></p-dropdown>
        </div>
        <div class="field col">
            <label for="type">{{'label.web_introduce_type' | translate}}</label>
            <p-dropdown id="type" [options]="languageTypes" [(ngModel)]="introduceModel.type"
                        optionLabel="name" optionValue="value" placeholder="Chọn ngôn ngữ"></p-dropdown>
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="title">{{'label.web_introduce_title' | translate}}</label>
            <input pInputText id="title" type="text" class="w-full" placeholder="Nhập tiêu đề"
                   [(ngModel)]="introduceModel.title">
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="iframeYoutube">{{'label.web_introduce_youtube' | translate}}</label>
            <textarea pInputText id="iframeYoutube" type="text" class="w-full" placeholder="Nhập frame youtube"
                      [(ngModel)]="introduceModel.iframeYoutube" rows="3"></textarea>
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="content">{{'label.web_introduce_content' | translate}}</label>
            <p-editor id="content" [(ngModel)]="content" [style]="{'height':'320px'}" class="w-full"
                      (onTextChange)="onChangeEditor($event)"></p-editor>
        </div>
    </div>
    <div class="w-full col-12 flex align-items-center justify-content-end mt-5">
        <button pButton pRipple type="button" class="p-button-outlined p-button-secondary"
                (click)="onCancel.emit({})">{{'button.back' | translate}}
        </button>
        <button pButton pRipple type="button" class="ml-4"
                (click)="onSave()">{{'button.save' | translate}}</button>
    </div>
</div>
