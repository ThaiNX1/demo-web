<p-card>
    <h3 [translate]="'left_menu.my_account'"></h3>
    <p-tabMenu [model]="tabItems" [activeItem]="selectedTab">
        <ng-template pTemplate="item" let-item let-i="index">
            <i [class]="item.icon" style="margin-right: 4px;"></i>{{item.label}}
        </ng-template>
    </p-tabMenu>
    <div class="mt-5 md:mt-0">
        <router-outlet></router-outlet>
    </div>
</p-card>
