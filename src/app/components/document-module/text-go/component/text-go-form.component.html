<div *ngIf="display" class="card card-table">
    <h5 [translate]="isEdit ? 'label.incoming_text_edit' : 'label.incoming_text_add'"></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="name">{{'label.text_go_type' | translate}}<span class="text-pink-400">*</span></label>
            <p-dropdown id="name" [options]="documentTypes" [(ngModel)]="textGoModel.documentTypeId"
                        optionLabel="name" placeholder="Chọn loại văn bản" [filter]="true"
                        (onFilter)="onFilterDocumentType($event)"></p-dropdown>
        </div>
        <div class="field col">
            <label for="textNo">{{'label.text_go_no' | translate}}</label>
            <input pInputText id="textNo" type="text" class="w-full" placeholder="Nhập số hiệu văn bản"
                   [(ngModel)]="textGoModel.textSymbol">
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="textDate">{{'label.text_go_date' | translate}}</label>
            <p-calendar id="textDate" inputId="textDate" class="w-full"
                        dateFormat="dd/mm/yy" [(ngModel)]="textGoModel.dateText"></p-calendar>
        </div>
        <div class="field col">
            <label for="deptReceived">{{'label.text_go_receive_dept' | translate}}</label>
            <p-dropdown id="deptReceived" [options]="departments" [(ngModel)]="textGoModel.departmentId"
                        placeholder="Chọn phòng ban nhận" [filter]="true"
                        optionLabel="name" optionValue="id" (onFilter)="onFilterDepartment($event)"></p-dropdown>
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="drafter">{{'label.text_go_editor' | translate}}</label>
            <p-dropdown id="drafter" [options]="users" [(ngModel)]="textGoModel.draftarId"
                        placeholder="Chọn người nhận" [filter]="true"
                        optionLabel="fullName" optionValue="id" (onFilter)="onFilterUser($event)"></p-dropdown>
        </div>
        <div class="field col">
            <label for="quote">{{'label.text_go_quote' | translate}}</label>
            <input pInputText id="quote" type="text" class="w-full" placeholder="Nhập nội dung"
                   [(ngModel)]="textGoModel.content">
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="signer">{{'label.text_go_signer' | translate}}</label>
            <p-dropdown id="signer" [options]="users" [(ngModel)]="textGoModel.signerTextId"
                        placeholder="Chọn người ký" [filter]="true"
                        optionLabel="fullName" optionValue="id" (onFilter)="onFilterUser($event)"></p-dropdown>
        </div>
        <div class="field col">
            <label for="address">{{'label.text_go_address_received' | translate}}</label>
            <input pInputText id="address" type="text" class="w-full" placeholder="Nhập nơi nhận"
                   [(ngModel)]="textGoModel.recipient">
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="upload">Upload file</label>
            <p-fileUpload id="upload" #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                          maxFileSize="1000000" (onUpload)="onUploadFile($event)" [auto]="true"
                          chooseLabel="Tải lên"></p-fileUpload>
        </div>
    </div>
    <div class="w-full col-12 flex align-items-center justify-content-center mt-5">
        <button pButton pRipple type="button"
                (click)="onSave()">{{'button.save' | translate}}</button>
        <button pButton pRipple type="button" class="p-button-outlined p-button-secondary ml-4"
                (click)="onBack()">{{'button.back' | translate}}
        </button>
    </div>
</div>
