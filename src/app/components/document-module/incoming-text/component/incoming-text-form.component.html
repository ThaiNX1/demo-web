<div *ngIf="display" class="card card-table">
    <h5 [translate]="isEdit ? 'label.incoming_text_edit' : 'label.incoming_text_add'"></h5>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="documentType">{{'label.incoming_text_name' | translate}}<span
                class="text-pink-400">*</span></label>
            <p-dropdown id="documentType" [options]="documentTypes" [(ngModel)]="incomingTextModel.documentTypeId"
                        placeholder="Chọn văn bản" [filter]="true"
                        optionLabel="name" optionValue="id" (onFilter)="onFilterDocumentType($event)"></p-dropdown>
        </div>
        <div class="field col">
            <label for="toDate">{{'label.incoming_text_to_date' | translate}}</label>
            <p-calendar id="toDate" inputId="toDate" class="w-full"
                        dateFormat="dd/mm/yy" [(ngModel)]="incomingTextModel.toDate"></p-calendar>
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="unitName">{{'label.incoming_text_unit_name' | translate}}</label>
            <input pInputText id="unitName" type="text" class="w-full" placeholder="Nhập đơn vị hành chính"
                   [(ngModel)]="incomingTextModel.unitName">
        </div>
        <div class="field col">
            <label for="textNo">{{'label.incoming_text_no' | translate}}</label>
            <input pInputText id="textNo" type="text" class="w-full" placeholder="Nhập số hiệu văn bản"
                   [(ngModel)]="incomingTextModel.textSymbol">
        </div>
    </div>
    <div class="p-fluid formgrid grid mt-4">
        <div class="field col">
            <label for="textDate">{{'label.incoming_text_date' | translate}}</label>
            <p-calendar id="textDate" inputId="textDate" class="w-full"
                        dateFormat="dd/mm/yy" [(ngModel)]="incomingTextModel.dateText"></p-calendar>
        </div>
        <div class="field col">
            <label for="quote">{{'label.incoming_text_quote' | translate}}</label>
            <input pInputText id="quote" type="text" class="w-full" placeholder="Nhập nội dung"
                   [(ngModel)]="incomingTextModel.content">
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="signer">{{'label.incoming_text_signer' | translate}}</label>
            <input pInputText id="signer" type="text" class="w-full" placeholder="Nhập người ký tên"
                   [(ngModel)]="incomingTextModel.signer">
        </div>
        <div class="field col">
            <label for="deptReceived">{{'label.incoming_text_receive_dept' | translate}}</label>
            <p-dropdown id="deptReceived" [options]="departments" [(ngModel)]="incomingTextModel.departmentId"
                        placeholder="Chọn phòng ban nhận" [filter]="true"
                        optionLabel="name" optionValue="id" (onFilter)="onFilterDepartment($event)"></p-dropdown>
        </div>
    </div>
    <div class="formgrid grid mt-4">
        <div class="field col">
            <label for="reveiver">{{'label.incoming_text_receiver' | translate}}</label>
            <p-dropdown id="reveiver" [options]="users" [(ngModel)]="incomingTextModel.receiverId"
                        placeholder="Chọn người nhận" [filter]="true"
                        optionLabel="fullName" optionValue="id" (onFilter)="onFilterUser($event)"></p-dropdown>
        </div>
        <div class="field col">
            <label for="upload">Upload file</label>
            <p-fileUpload id="upload" #fubauto mode="basic" name="demo[]" url="./upload.php" accept="image/*"
                          maxFileSize="1000000" (onUpload)="onUploadFile($event)" [auto]="true"
                          chooseLabel="Tải lên"></p-fileUpload>
        </div>
    </div>
    <div class="w-full col-12 flex align-items-center justify-content-center mt-5">
        <button pButton pRipple type="button"
                (click)="onSave()">{{'button.save' | translate}}</button>
        <button pButton pRipple type="button" class="p-button-outlined p-button-secondary ml-4"
                (click)="onBack()">{{'button.back' | translate}}
        </button>
    </div>
</div>
