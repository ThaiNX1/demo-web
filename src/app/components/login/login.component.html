<div class="surface-0 flex align-items-center justify-content-center overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="JWKJOB logo" class="mt-5" style="width:81px; height:60px;">
        </div>
        <div class="col-12 xl:col-8 mt-2" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-right">
                    <p-dropdown [options]="languages" [optionLabel]="'path'" [optionValue]="'code'"
                        [(ngModel)]="selectedLanguage" [ngModelOptions]="{ standalone: true}"
                        (onChange)="onChangeLanguage($event)">
                        <ng-template let-language pTemplate="selectedItem">
                            <div class="flex align-items-center">
                                <img [src]="language.path.toLowerCase()" width="16" height="16" />
                                <div class="pl-2">{{language.name}}</div>
                            </div>
                        </ng-template>
                        <ng-template let-language pTemplate="item">
                            <div class="flex align-items-center">
                                <img [src]="language.path.toLowerCase()" width="16" height="16" />
                                <div class="pl-2">{{language.name}}</div>
                            </div>
                        </ng-template>
                    </p-dropdown>
                </div>
                <div class="text-center mb-5">
                    <img src="assets/layout/images/avatar.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3" [translate]="'app_title'" style="color: var(--primary-color)"></div>
                    <span class="text-600 font-medium" [translate]="'label.sign_in_to_continue'"></span>
                </div>
                <div class="card">
                    <div class="grid">
                        <div class="col-12 sm:col-6 flex align-items-center justify-content-center">
                            <form style="width: 100%;" [formGroup]="loginFrm" (submit)="doLogin()" autocomplete="off">
                                <div class="w-full md:w-10 mx-auto">
                                    <label for="username" class="block text-900 text-xl font-medium mb-2" [translate]="'label.username'"></label>
                                    <input id="username" type="text" [placeholder]="'label.username' | translate" formControlName="username"
                                        [(ngModel)]="loginFrm.value.username" pInputText class="w-full mb-3" style="padding:1rem;">

                                    <label for="password" class="block text-900 font-medium text-xl mb-2" [translate]="'label.password'"></label>
                                    <p-password id="password" [(ngModel)]="loginFrm.value.password" placeholder="{{'label.password' | translate}}"
                                        formControlName="password" [toggleMask]="loginFrm.value.password" styleClass="w-full mb-3"></p-password>

                                    <div class="flex align-items-center justify-content-between mb-5">
                                        <div class="flex align-items-center">
                                            <p-checkbox id="remember" [binary]="true" styleClass="mr-2" formControlName="remember"></p-checkbox>
                                            <label for="remember" [translate]="'label.remember_me'"></label>
                                        </div>
                                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" [routerLink]="'/forgot-password'"
                                            style="color: var(--primary-color)" [translate]="'label.forgot_password'"></a>
                                    </div>
                                    <button pButton pRipple [label]="'button.sign_in' | translate" class="w-full p-3 text-xl"></button>
                                </div>
                            </form>
                        </div>
                        <div class="sm:col-1 hidden sm:block">
                            <p-divider layout="vertical">
                                <b>OR</b>
                            </p-divider>
                        </div>
                        <div class="col-12 sm:hidden">
                            <p-divider align="center">
                                <b>OR</b>
                            </p-divider>
                        </div>
                        <div class="col-12 sm:col-5 flex flex-column align-items-center justify-content-center">
                            <p-button (click)="facebookLogin()" label="Login with Facebook" icon="pi pi-facebook"></p-button>
                            <p-divider></p-divider>
                            <p-button id="login-gmail" label="Login with Gmail">
                                <i><img [src]="'assets/images/login_gmail.png'" width="17" height="17" /></i>
                            </p-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
