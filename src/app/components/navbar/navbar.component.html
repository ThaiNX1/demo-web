<div style="background-color: var(--primary-color);" class="px-2 py-2 lg:px-6 mx-0 flex align-items-center justify-content-between relative lg:static">
    <a class="flex align-items-center" href="#">
        <img src="assets/images/logo-xl.jpg" alt="JWKJOB Logo"
            height="50" class="mr-0 lg:mr-2">
            <span class="text-white font-bold text-2xl line-height-3 mr-8">JWKJOB</span>
    </a>
    <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
        leaveToClass="hidden" [hideOnOutsideClick]="true">
        <i class="pi pi-bars text-4xl"></i>
    </a>
    <div style="background-color: var(--primary-color) !important;" class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2"
        style="top:92%">
        <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
            <li>
                <a (click)="router.navigate([''], {fragment: 'opportunity'})" pRipple
                    class="flex m-0 ml-2 md:ml-5 px-0 py-3 text-white font-bold line-height-3">
                    <span>Cơ hội việc làm</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate([''], {fragment: 'calc-salary'})" pRipple
                    class="flex m-0 ml-2 md:ml-5 px-0 py-3 text-white font-bold line-height-3">
                    <span>Công cụ tính lương</span>
                </a>
            </li>
            <li>
                <a (click)="router.navigate([''], {fragment: 'free-post-package'})" pRipple
                    class="flex m-0 ml-2 md:ml-5 px-0 py-3 text-white font-bold line-height-3">
                    <span>Gói đăng tin miễn phí</span>
                    <p-badge id="badgeNew" class="pl-1 -mt-2" [value]="'New'"></p-badge>
                </a>
            </li>
        </ul>
        <div class="flex justify-content-start sm:justify-content-end">
            <button pButton pRipple [label]="'button.sign_in' | translate" [routerLink]="'/login'" class="bg-white text-primary p-button-text p-button-rounded border-none font-light line-height-2"></button>
            <button pButton pRipple [label]="'button.regist_user' | translate" [routerLink]="'/regist-user'" class="bg-white p-button-rounded border-none font-light line-height-2 text-primary ml-2"></button>
            <button pButton pRipple [label]="'button.regist_employer' | translate" [routerLink]="'/regist-employer'" class="bg-white p-button-rounded border-none font-light line-height-2 text-primary ml-2"></button>
        </div>
    </div>
</div>
