<!-- Start of Main -->
<main class="main login-page">
    <div class="page-content page-content-custom">
        <div class="container container-custom">
            <div class="login-popup login-popup-custom">
                <div class="tab tab-nav-boxed tab-nav-center tab-nav-underline">
                    <ul class="nav nav-tabs text-uppercase" role="tablist">
                        <li class="nav-item">
                            <a (click)="changeTab(true)" class="nav-link" 
                            [style.color]="isLogin ? '#007aff' : '#666'"
                            [style.border-bottom]="isLogin ? '3px solid' : 'unset'">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a (click)="changeTab(false)" class="nav-link"  
                            [style.color]="!isLogin ? '#007aff' : '#666'"
                            [style.border-bottom]="!isLogin ? '3px solid' : 'unset'">Đăng ký</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div *ngIf="isLogin" class="tab-pane-custom">
                            <div class="form-group mb-2">
                                <label>Email/Số điện thoại *</label>
                                <input type="text" class="form-control" [(ngModel)]="loginDto.username" name="username" id="username" required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Mật khẩu *</label>
                                <input type="password" class="form-control" [(ngModel)]="loginDto.password" name="password" id="password" required>
                            </div>
                            <div class="form-checkbox d-flex align-items-center justify-content-between">
                                <input type="checkbox" class="custom-checkbox" id="remember1" name="remember1"
                                    required="">
                                <label for="remember1">Ghi nhớ</label>
                                <a href="#">Quên mật khẩu?</a>
                            </div>
                            <a (click)="Login()" class="btn btn-primary">Đăng nhập</a>
                        </div>
                        <div *ngIf="!isLogin" class="tab-pane-custom">
                            <div class="form-group mb-2">
                                <label>Email *</label>
                                <input type="text" class="form-control" [(ngModel)]="registerDto.email" name="email_1" id="email_1" required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Số điện thoại *</label>
                                <input type="text" class="form-control" [(ngModel)]="registerDto.phone" name="phone-number" id="phone-number"
                                    required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Mật khẩu *</label>
                                <input type="password" class="form-control" [(ngModel)]="registerDto.password"  name="password_1" id="password_1" required>
                            </div>
                            <div class="form-group mb-2">
                                <label>Nhập lại mật khẩu *</label>
                                <input type="password" class="form-control" [(ngModel)]="registerDto.confirmPassword" name="repassword" id="repassword" required>
                            </div>
                            <div class="checkbox-content login-vendor">
                                <div class="form-group mb-2">
                                    <label>Họ và tên *</label>
                                    <input type="text" class="form-control" [(ngModel)]="registerDto.name" name="first-name" id="first-name" required>
                                </div>
                                <div class="form-group mb-2">
                                    <label>Địa chỉ *</label>
                                    <input type="text" class="form-control" [(ngModel)]="registerDto.address" name="shop-name" id="shop-name" required>
                                </div>
                            </div>
                            <div class="form-checkbox d-flex align-items-center justify-content-between mb-2">
                                <input type="checkbox" class="custom-checkbox" id="remember" name="remember"
                                    required="">
                                <label for="remember" class="font-size-md">Tôi đồng ý  <a href="#"
                                        class="text-primary font-size-md">điều khoản</a> của Website</label>
                            </div>
                            <a (click)="Register()" class="btn btn-primary">Đăng ký</a>
                        </div>
                    </div>
                    <!-- <p class="text-center">Đăng nhập bằng tài khoản:</p>
                    <div class="social-icons social-icon-border-color d-flex justify-content-center">
                        <a href="#" class="social-icon social-facebook w-icon-facebook"></a>
                        <a href="#" class="social-icon social-twitter w-icon-twitter"></a>
                        <a href="#" class="social-icon social-google fab fa-google"></a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</main>
