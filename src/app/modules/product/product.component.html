                <div class="top-product-content">
                    <div class="sort-product">
                        <label>Lọc theo:</label>
                        <select [(ngModel)]="productSearch.sortType"
                            name="productSearch.sortType">
                            <option [value]="1">Giá tăng dần</option>
                            <option [value]="2">Giá giảm dần</option>
                        </select>
                    </div>
                    <div class="page-size">
                        <select [(ngModel)]="productSearch.pageSize"
                            name="productSearch.pageSize">
                            <option [value]="20">20/trang</option>
                            <option [value]="40">40/trang</option>
                            <option [value]="50">50/trang</option>
                            <option [value]="100">100/trang</option>
                        </select>
                    </div>
                </div>
                <div class="product-wrapper row cols-md-3 cols-sm-2 cols-2">
                    <ng-container *ngFor="let product of searchResult.data">
                        <div class="product-wrap">
                            <div class="product text-center">
                                <figure class="product-media">
                                    <a [routerLink]="['/product-detail',
                                        product.id]">
                                        <img [src]="product?.images?.[0]"
                                            alt="Product" width="300"
                                            height="338" />
                                    </a>
                                </figure>
                                <div class="product-details">
                                    <h3 class="product-name">
                                        <a [routerLink]="['/product-detail',
                                            product.id]">{{product.name}}</a>
                                    </h3>
                                    <div class="ratings-container">
                                        <div class="ratings-full">
                                            <span class="ratings" style="width:
                                                100%;"></span>
                                            <span class="tooltiptext
                                                tooltip-top"></span>
                                        </div>
                                        <a [routerLink]="['/product-detail',
                                            product.id]"
                                            class="rating-reviews">(100 reviews)</a>
                                    </div>
                                    <div class="product-pa-wrapper">
                                        <div class="product-price">
                                            {{product.price | number:'1.0-0'}}
                                            {{product.type | moneytype}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
