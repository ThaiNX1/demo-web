<div class="layout-menu-container">
    <div class="flex justify-content-center mb-4">
        <p-calendar id="year" class="px-0 sm:px-3" [(ngModel)]="selectedYear" [ngModelOptions]="{ standalone: true }"
            view="year" dateFormat="yy" inputId="yearpicker"></p-calendar>
    </div>
    <ul class="layout-menu" role="menu" (keydown)="onKeydown($event)">
        <li app-menu class="layout-menuitem-category" *ngFor="let item of model; let i = index" [item]="item"
            [index]="i" [root]="true" role="none">
            <div class="layout-menuitem-root-text" [attr.aria-label]="item.label | translate" [translate]="item.label">
            </div>
            <ul role="menu">
                <li app-menuitem *ngFor="let child of item.items" [item]="child" [index]="i" role="none"></li>
            </ul>
        </li>
    </ul>
</div>
